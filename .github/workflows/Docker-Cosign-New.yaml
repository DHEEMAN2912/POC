name: Docker Container as Agent
on:
  push:
    branches:
      - main
jobs:
  docker-agent:
    runs-on: ubuntu-latest
    container:
      image: 'dheeman29/docker-cosign@sha256:${{ secrets.EXPECTED_SHA256 }}'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Verify Container SHA256 ID
        run: |
          EXPECTED_SHA256="${{ secrets.EXPECTED_SHA256 }}"
          ACTUAL_SHA256=$(docker inspect --format='{{index .RepoDigests 0}}' dheeman29/docker-cosign@sha256:$EXPECTED_SHA256 | sed 's/.*@sha256://')
          if [ "$EXPECTED_SHA256" != "$ACTUAL_SHA256" ]; then
              echo "SHA256 mismatch. Aborting."
              exit 1
          fi
          echo "SHA256 ID verified successfully."
      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          echo "Attempting Docker login"
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'dheeman29/docker-cosign@sha256:${{ secrets.EXPECTED_SHA256 }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy Scan Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify Image Signature (Key-based)
        run: |
          cosign verify --key cosign.pub dheeman29/docker-cosign@sha256:${{ secrets.EXPECTED_SHA256 }}
        env:
          COSIGN_EXPERIMENTAL: "true"
      - name: Hello World
        run: |
          echo "Hello World from container agent!"
