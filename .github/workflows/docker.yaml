name: Docker Container SHA256 Check with Dynamic SHA256

on:
  push:
    branches:
      - main

jobs:
  docker_job:
    runs-on: ubuntu-latest
    
    container: 
      image: docker:20.10.7-dind  # Docker-in-Docker image
      options: --privileged  # Necessary for DinD to function

    services:
      docker:
        image: docker:20.10.7-dind
        options: --privileged  # Enable DinD mode
        ports:
          - 2375:2375  # Expose the Docker daemon port
        env:
          DOCKER_TLS_CERTDIR: ""  # Disable TLS to connect to the Docker daemon

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          # Setup Docker environment
          export DOCKER_HOST="tcp://localhost:2375"
          docker info

      - name: Build Docker image (Zero Trust)
        id: build_image
        run: |
          IMAGE_TAG="my-sample-image:latest"
          # Build the Docker image
          docker build -t $IMAGE_TAG .

          # Get the image SHA256 hash after building the image
          IMAGE_SHA256=$(docker inspect --format='{{.Id}}' $IMAGE_TAG)
          echo "Built image SHA256: $IMAGE_SHA256"
          
          # Output the SHA256 to be used in later steps
          echo "image_sha256=$IMAGE_SHA256" >> $GITHUB_ENV

