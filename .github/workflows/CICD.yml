name: Simple Echo Job

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  echo-job:
    runs-on: [self-hosted]  # This specifies that it should run on a self-hosted runner

    steps:
      # Step 1: Verify if the runner is trusted
      - name: Verify Runner Identity
        run: |
          echo "Runner Name: Runner-Trusted-A"
          echo "Runner Labels: trusted-agent"  # Expected label for verification
          
          # Ensure it is the trusted agent using labels and name
          expected_name="Runneer-Trusted-A"
          expected_labels="Untrustedt"

          if [[ "${GITHUB_RUNNER_NAME}" == "${expected_name}" && "${GITHUB_RUNNER_LABELS}" == *"${expected_labels}"* ]]; then
            echo "This is the trusted agent. Proceeding with the pipeline."
          else
            echo "This is not a trusted agent. Exiting..."
            exit 1
          fi

      # Step 2: Say Hello World
      - name: Say Hello World
        run: echo "Hello World from Runner-Trusted-A"

