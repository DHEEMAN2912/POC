name: CI/CD Pipeline with Trusted and Malicious Agents Detection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  differentiate-agents:
    runs-on: ${{ matrix.agent }}
    strategy:
      matrix:
        agent: ['self-hosted', 'Runner-A-Trusted', 'Runner-A-Malicious']
    
    steps:
      - name: Print Environment Variables
        run: env  # Print all environment variables for debugging

      - name: Check if Runner is Trusted or Malicious
        run: |
          echo "Checking runner labels..."
          RUNNER_LABELS=$(env | grep 'RUNNER_LABELS')
          echo "Detected runner labels: $RUNNER_LABELS"
          if [[ "$RUNNER_LABELS" == *"trusted-agent"* ]]; then
            echo "Hello World"
          elif [[ "$RUNNER_LABELS" == *"malicious-agent"* ]]; then
            echo "Malicious agent detected! Failing the pipeline..."
            exit 1
          else
            echo "Unknown agent. Failing the pipeline..."
            exit 1
          fi
